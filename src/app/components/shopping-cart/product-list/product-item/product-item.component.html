<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" [src]="productItem.imgUrl">
      <div class="card-body">
      <p class="card-text">{{productItem.name}} :  {{productItem.price | currency:'INR'}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-dark btn-block" (click)="handleAddToCart()">Add to Cart</button>
        </div>
        <br>
        <div class="btn-group">
          <button type="button" class="btn btn-light btn-block" (click)="handleRemoveFromCart()">Remove from Cart</button>
        </div>
      </div>
    </div>
  </div>
